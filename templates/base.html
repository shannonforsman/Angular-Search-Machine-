<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />


    <title></title>
</head>
<body ng-app="App" ng-controller="AppController">


<br/>


<div>
    <h4>Dynamic Searching</h4>
    <ul>
        <li><input ng-model="search.properties.NAME" placeholder="Name" /></li>
        <li><input ng-model="search.properties.ADDRESS" placeholder="Address" /></li>
        <li><input ng-model="search.properties.CITY" placeholder="City"></li>
    </ul>
    <ul>
        <li><input ng-model="search.properties.ZIP" placeholder="ZIP"></li>
        <li><input ng-model="search.properties.COUNTY" placeholder="County"></li>
        <li><input ng-model="search.properties.LOCALNAME" placeholder="Local Name"></li>

    </ul>

    <br/>
</div>
<br/>



<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>ZIP</th>
        <th>County</th>
        <th>Local Name</th>
        <th>GPS Coordinates</th>
    </tr>
    </thead>

    <tbody>

    <tr ng-repeat="x in ResultOfFilteredGeojson = (FilteredGeojson(data_table, source))">
        <td>{{ x.properties.NAME }}</td>
        <td>{{ x.properties.ADDRESS }}</td>
        <td>{{ x.properties.CITY }}</td>
        <td>{{ x.properties.ZIP }}</td>
        <td>{{ x.properties.COUNTY }}</td>
        <td>{{ x.properties.LOCALNAME }}</td>
        <td>{{ x.geometry.coordinates }}</td>

    </tr>
    </tbody>
</table>

<div pagination-directive current-page="currentPage" page-size="pageSize" data="source" search="search"></div>


<div leaflet-directive id="map" data="data_map"></div>

</body>



<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.min.js"></script>

<script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>



<script type="text/javascript" src="js/angular_app/app.js"></script>
<script type="text/javascript" src="js/angular_app/controller.js"></script>
<script type="text/javascript" src="js/angular_app/filter_pagination.js"></script>
<script type="text/javascript" src="js/angular_app/factory.js"></script>
<script type="text/javascript" src="js/angular_app/pagination_directive.js"></script>
<script type="text/javascript" src="js/angular_app/leaflet_directive.js"></script>

</html>
